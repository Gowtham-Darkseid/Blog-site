<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="sign.css">
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDXjbAtvPCWInVFq3HxUUM3IEjO-NJnMxg",
            authDomain: "mini-blog-40993.firebaseapp.com",
            projectId: "mini-blog-40993",
            storageBucket: "mini-blog-40993.appspot.com",
            messagingSenderId: "901622526137",
            appId: "1:901622526137:web:4d6942b5005b6fc2b26b68",
            measurementId: "G-R82EB5KMDG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Google Sign-In
       // Google Sign-In
document.addEventListener("DOMContentLoaded", () => {
    document.querySelector('.fab.fa-google').addEventListener('click', () => {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider)
            .then((result) => {
                const user = result.user;
                alert(`Welcome, ${user.displayName}!`);
                console.log(user); // Handle user data

                // Redirect to home.html
                window.location.href = "home.html";
            })
            .catch((error) => {
                console.error(error.message);
                alert('Google Sign-In failed. Please try again.');
            });
    });

    // Email/Password Sign-Up
    document.querySelector('form').addEventListener('submit', (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                alert('Account created successfully!');
                console.log(user); // Handle user data

                // Redirect to home.html
                window.location.href = "home.html";
            })
            .catch((error) => {
                console.error(error.message);
                alert('Sign-Up failed. Please try again.');
            });
    });
});
    </script>
    <style>
        /* Add your existing styles here */
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="content">
                <h3>Selected Works</h3>
                <p>Darkseid.ui<br>UI & Illustration</p>
            </div>
        </div>
        <div class="right">
            <h1>Create Account</h1>
            <p>Join UNISOCIAL today</p>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="social-login">
                <i class="fab fa-google" style="font-size: 30px; margin: 0 10px; cursor: pointer; color: #007bff;"></i>
                <i class="fab fa-facebook" style="font-size: 30px; margin: 0 10px; cursor: pointer; color: #007bff;"></i>
                <i class="fab fa-twitter" style="font-size: 30px; margin: 0 10px; cursor: pointer; color: #007bff;"></i>
            </div>
            <div class="footer">
                <p>Already have an account? <a href="index.html">Login</a></p>
                <div class="copyright-footer">
                    &copy; 2023 Darkseid. All rights reserved.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
