<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Prompt", sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .left {
            flex: 1;
            background: url('Soldier.gif') no-repeat center center/cover;
            position: relative;
        }

        .left .content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
        }

        .left .content h3 {
            font-size: 12px;
            font-weight: 700;
            color: #2424247a;
        }

        .left .content p {
            font-size: 6px;
            color: #2424247a;
        }

        .right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right h1 {
            font-family: "Prompt", sans-serif;
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .right p {
            font-family: "Prompt", sans-serif;
            font-size: 16px;
            margin-bottom: 30px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input {
            height: 50px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-login img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
        .copyright-footer {
                    position: absolute;
                    bottom: 10px;
                    right: 10px;
                    font-size: 12px;
                    color: #666;
                }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="content">
                <h3>Selected Works</h3>
                <p>Darkseid.ui<br>UI & Illustration</p>
            </div>
        </div>
        <div class="right">
            <h1>Create Account</h1>
            <p>Join UNISOCIAL today</p>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="social-login">
                <i class="fab fa-google" style="font-size: 30px; margin: 0 10px; cursor: pointer; color: #007bff;"></i>
                <i class="fab fa-facebook" style="font-size: 30px; margin: 0 10px; cursor: pointer; color: #007bff;"></i>
                <i class="fab fa-twitter" style="font-size: 30px; margin: 0 10px; cursor: pointer; color: #007bff;"></i>
            </div>
            <div class="footer">
                <p>Already have an account? <a href="index.html">Login</a></p>
                <div class="copyright-footer">
                    &copy; 2023 Darkseid. All rights reserved.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
